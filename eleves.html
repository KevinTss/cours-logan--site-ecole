<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Henry Maus</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <header class="container">
    <img src="./images/logo.png" alt="logo" class="logo"/>
    <nav>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="index.html">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="eleves.html">Elèves</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Chercher un élève</h1>
    <div class="row">
      <form class="col d-flex align-items-center form" id="form">
        <div class="mb-3">
          <label for="nom" class="form-label">Nom</label>
          <input type="text" class="form-control" id="nom" placeholder="Doe">
        </div>
       <div class="mb-3">
          <label for="prenom" class="form-label">Prénom</label>
          <input type="text" class="form-control" id="prenom" placeholder="John">
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Chercher</button>
          <button type="button" class="btn btn-light" id="reset-button">Reset</button>
        </div>
      </form>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">Prénom</th>
          <th scope="col">Date de naissance</th>
          <th scope="col">Classe</th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>
  </main>

  <script src="scripts/eleve.js"></script>
</body>
</html>
